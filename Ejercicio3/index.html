<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container center-align">
        <h2>Conversor de monedas</h2>
        <div class="input-field">
            <form>
                <input placeholder="Introduzca euros" id="Euros" type="number" />
            </form>
        </div>
        <div class="row">
            <div class="card blue-grey darken-2">
                <div class="card-content white-text">
                    <span class="card-title">Dollars</span>
                    <div id="outputDollars"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card green darken-2">
                <div class="card-content white-text">
                    <span class="card-title">Bolívares</span>
                    <div id="outputBol"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card red darken-2">
                <div class="card-content white-text">
                    <span class="card-title">Yenes</span>
                    <div id="outputYen"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>

</body>
</html>
